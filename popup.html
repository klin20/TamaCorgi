		</div>

				border-radius: 10px;

				box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
			<span class="addButton" id="add"
			style="
				cursor: pointer;
				margin-left: 0;
				width: 25%;
				border-color: #5BC679;
				border-width: 3px;
				border-style: outset;
				background-color: #92E3A9;
				color: white;
				padding: 14px 16px;
				font-size: 16px;
				border-radius: 50px;
				margin: auto;
				font-family: Coiny, sans-serif;">ADD!</span>
			<br><br>
			<ul id="todoList" style="margin: auto;">
			</ul>
